<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Competition</title>
</head>
<body>
<form>
	<fieldset style="height: 360px;width: 450px;background: lightseagreen;">
		<legend><em>Content Information</em></legend>
		<label>First name: <br><input name="txtFName" size="20">
		</label><br><br>
		<label>Last name: <br><input name="txtLName" size="20">
		</label><br><br>
		<label>Email: <br><input type="Email" name="txtEmail" size="20">
		</label><br><br>
		<label>Mobile Phone: (Format: 09-123456789) <br><input type="tel" name="ph" pattern="09-[0-9]{9}">
		</label><br><br>
        <label>Address: <br><textarea name="txtAddress" rows="3" cols="50"></textarea>
        </label><br><br>
	</fieldset><br><br>

	<fieldset style="height: 140px;width: 450px;background: lightcoral;">
		<legend><em>Competition Question</em></legend>
		How tall is the Eiffel Tower in Paris, France? <br>
		<label><input type="radio" name="radAnswer" value="584">
		584ft</label><br / >
		<label><input type="radio" name="radAnswer" value="784">
		784ft</label><br / >
		<label><input type="radio" name="radAnswer" value="984">
		984ft</label><br / >
		<label><input type="radio" name="radAnswer" value="1184">
		1184ft</label><br / >
	</fieldset><br><br>

	<fieldset style="height: 240px;width: 450px;background: goldenrod;">
		<legend><em>Tiebreaker Question</em></legend>
		<label>In 25 words or less, say why you would like to win $10,000: 
		<textarea name="txtTiebreaker" rows="10" cols="50"></textarea></label>
	</fieldset><br><br>

	<fieldset style="height: 40px;width: 450px;">
		<legend><i>Enter Competition</i></legend>
		<input type="submit" onclick="alert('You have successfully entered the Competition. Good luck!')" style="background: #FF0000;" value="Enter Competition">
	</fieldset>
</form>
</body>
</html>
